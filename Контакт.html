    <script>
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [56.115213,38.854396], // Координаты (Москва для примера)   
                zoom: 16
            });

            var myPlacemark = new ymaps.Placemark([56.115213,38.854396], {
                hintContent: 'Магазин разливного пива',
                balloonContent: 'Мы здесь!'
            });

            myMap.geoObjects.add(myPlacemark);
        }

        ymaps.ready(init);
